<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      z-index: 10;
      border-radius: 8px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .slider-label {
      margin: 5px 0 2px;
      font-size: 14px;
    }
    .slider {
      width: 120px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="controls">
    <div id="speedControls"></div>
    <button id="toggleAnimation">Pause</button>
  </div>

  <!-- Three.js + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Your custom JS -->
  <script src="main.js"></script>
</body>
</html>
